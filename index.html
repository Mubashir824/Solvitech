      tailwind.config = {
        darkMode: 'class',

          extend: {
            colors: {
              // Pure pitch black and cold gray
              bg: '#0A0A0A',
              surface: '#111111',
              dark: '#0a0a0a',
              
              primary: '#E5E7EB',   // Soft white (text emphasis)
              secondary: '#A1A1AA', // Neutral gray
              accent: '#22C55E',    // Signature green (or amber)
              
              // Technical UI colors
              card: '#151515',
              border: '#262626',
              muted: '#525252',
            },
            animation: {
              // 1. FAST DROP: Slams down from above with a hard stop
              'slam-in': 'slamIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both',
              
              // 2. GLITCH: Fast jitter effect for headers or hover
              'glitch': 'glitch 0.3s ease-in-out infinite',
              
              // 3. SCANLINE: A technical reveal from left to right
              'reveal-scan': 'revealScan 0.5s cubic-bezier(0.77, 0, 0.175, 1) forwards',
              
              // 4. BORDER-FLOW: Animated border light
              'border-conic': 'borderConic 4s linear infinite',
            },
            keyframes: {
              slamIn: {
                '0%': { transform: 'translateY(-100px) scaleY(1.2)', opacity: '0' },
                '100%': { transform: 'translateY(0) scaleY(1)', opacity: '1' },
              },
              glitch: {
                '0%, 100%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
              },
              revealScan: {
                '0%': { clipPath: 'inset(0 100% 0 0)', opacity: '0' },
                '100%': { clipPath: 'inset(0 0 0 0)', opacity: '1' },
              },
              borderConic: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --primary: #6366F1;
        --secondary: #22D3EE;
        --bg-dark: #020617;
      }
    
      body {
        font-family: 'Outfit', 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: #f8fafc;
        overflow-x: hidden;
        line-height: 1.6;
      }
    
      /* 1. LIQUID SCROLLBAR: Thinner and more subtle */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, var(--primary), var(--secondary));
        border-radius: 20px;
      }
    
      /* 2. ADVANCED REVEAL: Scale + Blur + Lift (Apple Style) */
      .reveal-on-scroll {
        opacity: 0;
        filter: blur(8px);
        transform: translateY(40px) scale(0.96);
        transition: 
          opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1),
          transform 1.2s cubic-bezier(0.22, 1, 0.36, 1),
          filter 1s ease-out;
        will-change: transform, opacity;
      }
    
      .reveal-on-scroll.is-visible {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0) scale(1);
      }
    
      /* 3. PREMIUM GLASS: Adds a subtle inner glow (Bezel effect) */
      .glass {
        background: rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.1),
          inset 0 0 1px 1px rgba(255, 255, 255, 0.05); /* The "Light Edge" */
      }
    
      /* 4. DYNAMIC GRADIENT NAV: Smoother blend */
      .glass-nav {
        background: rgba(2, 6, 23, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }
    
      /* 5. MOUSE GLOW (Add this to a div in your HTML background) */
      .glow-point {
        position: fixed;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(99,102,241,0.15) 0%, transparent 70%);
        pointer-events: none;
        z-index: -1;
        transform: translate(-50%, -50%);
      }
    </style>

      // --- Custom Hook for Scroll Animation ---
      const useScrollReveal = () => {
        useEffect(() => {
          // Add a small delay to ensure DOM is ready
          const timeout = setTimeout(() => {
            const observer = new IntersectionObserver((entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  entry.target.classList.add('is-visible');
                }
              });
            }, { threshold: 0.1 });

            const elements = document.querySelectorAll('.reveal-on-scroll');
            elements.forEach((el) => observer.observe(el));
          }, 100);

          return () => clearTimeout(timeout);
        }, []);
      };

      // --- Typewriter Component ---
      const Typewriter = ({ text, speed = 40, delay = 0, className = "" }) => {
        const [displayText, setDisplayText] = useState('');
        const [hasStarted, setHasStarted] = useState(false);
        const elementRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
              setHasStarted(true);
              observer.disconnect();
            }
          }, { threshold: 0.1 });

          if (elementRef.current) observer.observe(elementRef.current);
          return () => observer.disconnect();
        }, []);

        useEffect(() => {
          if (!hasStarted) return;

          const startTimeout = setTimeout(() => {
            let i = 0;
            const intervalId = setInterval(() => {
              setDisplayText(text.substring(0, i + 1));
              i++;
              if (i === text.length) {
                clearInterval(intervalId);
              }
            }, speed);
            return () => clearInterval(intervalId);
          }, delay);

          return () => clearTimeout(startTimeout);
        }, [hasStarted, text, speed, delay]);

        return (

            {displayText}
            <span className="inline-block w-[2px] h-[1em] bg-current ml-0.5 align-middle animate-cursor-blink"></span>
